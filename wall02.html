                height: 86px;

            .swiper-button-prev:before {
                font-family: "Font Awesome 5 Free";
                font-weight: 800;
                content: "\f100";
                /* angle-double-leftのUnicode */
                font-size: 48px;
                color: #ffefd5;
            }

            /* 次ページボタンのスタイル */
            .swiper-button-next:before {

                font-weight: 800;
                content: "\f101";
                /* angle-double-rightのUnicode */

                color: #ffefd5;
            }

            .s-fade-wrap {
                position: relative;
                max-width: 1024px;
                margin: 0 auto;
            }

            .s-fade-text {
                position: absolute;
                top: 5%;
                left: -40%;
                width: 100%;
                text-align: center;
                color: white;
                font-size: 3vw;
            }

            .swiper-slide-active .s-fade-text {
                animation: slideTextFade 1.0s ease 0s 1 normal;
            }

            @keyframes slideTextFade {
                0%, 25% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }

            #loading {
                width: 100%;
                height: 100vh;
                background-color: #fff;
                position: relative;
            }

            #loading img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .hidden {

            }
